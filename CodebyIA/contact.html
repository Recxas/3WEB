<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylecontact.css">
</head>
<body>

<form id="fanart-form">

  <div class="champtxt">
    <input type="text" id="pseudo" placeholder="Pseudo" required />
    <input type="email" id="email" placeholder="Adresse email" required />
  </div>
  
  <div id="upload-box">
    <span id="file-icon" style="font-size:3rem;">⬆️</span>
  </div>
  
  <input type="file" id="file" accept="image/png, image/jpeg" style="display:none;" required />

  <div class="champsocial">
  <input type="text" id="social" placeholder="Lien d’un réseau social" required />
  </div>
  <button type="submit">ENVOYER MON FANART</button>
</form>
    
</body>
</html>
